<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.3/dist/interact.min.js"></script>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/domino.css">

  <title>New DominoGame</title>
</head>
<body>

  <div class="title"> DOMINO GAME - ROTABLE & DRAGGABLE</div>
  <span class="firma">By Jorge Abad</span>

<div id="principal">
  <div class="boardtable"></div>
  <div id="player-area">
    <div class="player">
        <div class="nameplayer">Player 1</div>
        <div id="dominoesplayerone"></div>
        <button type="button" class="picknewdomino">Pick new Domino</button>
    </div>
    <div class="player">
        <div class="nameplayer">Player 2</div>
        <div id="dominoesplayertwo"></div>
        <button type="button" class="picknewdomino">Pick new Domino</button>
    </div>
  </div>
</div>
<br>

<div id="gamestate">Press button to start game. the domino pieces will be shuffled and 8 of them distributed to each player. Start the game the player who has double 6, or player 1.</div>

<div class="buttonstart">
  <button class="startgame">Start Game</button>
</div>


  <script src="js/dominobox.js"></script>
  <script src="js/player.js"></script>
  <script src="js/board.js"></script>
  <script src="js/app.js"></script>


</body>
</html>
